<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="color-scheme" content="dark light">
    <meta name="theme-color" content="#1a1a2e">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <title>Nguyen Minh Hoa - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #533483);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #333;
            height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        .hero-section {
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1555066931-4365d14bab8c') center/cover;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(0, 0, 0, 0.9) 0%,
                rgba(0, 0, 0, 0.7) 50%,
                rgba(0, 0, 0, 0.8) 100%
            );
            backdrop-filter: blur(3px);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            color: white;
            max-width: 800px;
            padding: 0 20px;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid rgba(76, 175, 80, 0.5);
            margin-bottom: 30px;
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.3);
            transition: all 0.5s ease;
            position: relative;
            cursor: pointer;
        }

        .profile-image:hover {
            transform: scale(1.05);
            border-color: #4CAF50;
            box-shadow: 0 0 40px rgba(76, 175, 80, 0.5);
        }

        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .hero-content h2 {
            font-size: 2rem;
            color: #4CAF50;
            margin-bottom: 20px;
            font-weight: 500;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }

        .hero-content h2::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: #4CAF50;
            border-radius: 2px;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin: 30px auto;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.9);
            max-width: 800px;
            font-weight: 300;
            backdrop-filter: blur(5px);
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 40px;
        }

        .social-links a {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(5px);
            border: 2px solid transparent;
        }

        .social-links a:hover {
            background: #4CAF50;
            transform: translateY(-8px) rotate(360deg);
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.6);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            cursor: pointer;
            z-index: 2;
        }

        .scroll-indicator .mouse {
            width: 30px;
            height: 50px;
            border: 2px solid white;
            border-radius: 15px;
            position: relative;
            margin-bottom: 10px;
        }

        .scroll-indicator .mouse::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 10px;
            background: white;
            border-radius: 2px;
            animation: scrollAnim 1.5s infinite;
        }

        @keyframes scrollAnim {
            0% { transform: translateX(-50%) translateY(0); opacity: 1; }
            100% { transform: translateX(-50%) translateY(20px); opacity: 0; }
        }

        .floating-element {
            position: absolute;
            background: rgba(76, 175, 80, 0.2);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
        }


        @keyframes pulse {  
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        /* Base styles cho mobile first approach */
        @media screen and (max-width: 480px) {
            .hero-content {
                padding: 0 15px;
            }

            .hero-content h1 {
                font-size: 1.8rem;
                margin-bottom: 10px;
            }

            .hero-content h2 {
                font-size: 1.2rem;
                margin-bottom: 15px;
            }

            .hero-content p {
                font-size: 0.9rem;
                line-height: 1.6;
                padding: 15px;
                margin: 15px auto;
            }

            .profile-image {
                width: 120px;
                height: 120px;
                margin-bottom: 20px;
            }

            .social-links {
                gap: 12px;
                margin-top: 20px;
            }

            .social-links a {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }
        }

        /* Small devices (landscape phones) */
        @media screen and (min-width: 481px) and (max-width: 767px) {
            .hero-content h1 {
                font-size: 2.2rem;
            }

            .hero-content h2 {
                font-size: 1.4rem;
            }

            .profile-image {
                width: 140px;
                height: 140px;
            }
        }

        /* Medium devices (tablets) */
        @media screen and (min-width: 768px) and (max-width: 991px) {
            .hero-content h1 {
                font-size: 2.8rem;
            }

            .hero-content h2 {
                font-size: 1.6rem;
            }

            .profile-image {
                width: 160px;
                height: 160px;
            }
        }

        /* Large devices (desktops) */
        @media screen and (min-width: 992px) and (max-width: 1199px) {
            .hero-content h1 {
                font-size: 3.2rem;
            }

            .hero-content h2 {
                font-size: 1.8rem;
            }

            .profile-image {
                width: 180px;
                height: 180px;
            }
        }

        /* Extra large devices (large desktops) */
        @media screen and (min-width: 1200px) {
            .hero-content h1 {
                font-size: 3.5rem;
            }

            .hero-content h2 {
                font-size: 2rem;
            }

            .profile-image {
                width: 200px;
                height: 200px;
            }
        }

        /* Landscape mode for phones */
        @media screen and (max-height: 500px) and (orientation: landscape) {
            .hero-content {
                padding: 10px;
            }

            .profile-image {
                width: 100px;
                height: 100px;
                margin-bottom: 10px;
            }

            .hero-content h1 {
                font-size: 1.8rem;
                margin-bottom: 5px;
            }

            .hero-content h2 {
                font-size: 1.2rem;
                margin-bottom: 5px;
            }

            .hero-content p {
                font-size: 0.8rem;
                margin: 10px auto;
                line-height: 1.4;
                padding: 10px;
            }

            .social-links {
                margin-top: 10px;
                gap: 10px;
            }

            .social-links a {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
        }

        /* For high-DPI devices */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .hero-section {
                background-image: url('https://images.unsplash.com/photo-1555066931-4365d14bab8c?q=80');
            }
        }

        /* For devices with hover capability */
        @media (hover: hover) {
            .social-links a:hover {
                transform: translateY(-8px) rotate(360deg);
            }

            .profile-image:hover {
                transform: scale(1.05);
            }
        }

        /* For touch devices */
        @media (hover: none) {
            .social-links a {
                padding: 12px;
            }

            .social-links a:active {
                transform: translateY(-5px);
            }

            .profile-image:active {
                transform: scale(1.02);
            }
        }

        /* Print styles */
        @media print {
            .hero-section {
                height: auto;
                background: none;
            }

            .hero-overlay {
                display: none;
            }

            .hero-content {
                color: black;
            }

            .social-links {
                display: none;
            }
        }

        /* Reduced motion preferences */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }

        /* Dark mode preferences */
        @media (prefers-color-scheme: dark) {
            .hero-content p {
                background: rgba(255, 255, 255, 0.05);
            }
        }

        /* Ensure content is readable on ultra-wide screens */
        @media screen and (min-width: 2000px) {
            .hero-content {
                max-width: 1200px;
            }

            .hero-content h1 {
                font-size: 4rem;
            }

            .hero-content h2 {
                font-size: 2.5rem;
            }

            .profile-image {
                width: 250px;
                height: 250px;
            }
        }

        /* Fix for older browsers */
        @supports not (gap: 20px) {
            .social-links a {
                margin: 0 10px;
            }
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .lightbox.active {
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90vh;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.3);
            transform: scale(0.9);
            transition: transform 0.3s ease;
            animation: zoomIn 0.3s ease forwards;
        }

        .lightbox.active .lightbox-content {
            transform: scale(1);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            color: #4CAF50;
            transform: rotate(90deg);
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Thêm cursor pointer cho profile image */
        .profile-image {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(76, 175, 80, 0.5);
        }

        /* Responsive cho lightbox */
        @media screen and (max-width: 768px) {
            .lightbox-content {
                max-width: 95%;
                max-height: 80vh;
            }

            .close-btn {
                top: 10px;
                right: 20px;
                font-size: 30px;
            }
        }
    </style>
</head>

    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tạo floating elements
            for(let i = 0; i < 20; i++) {
                createFloatingElement();
            }

            // Thêm hover effect cho profile image
            const profileImage = document.querySelector('.profile-image');
            profileImage.addEventListener('mousemove', (e) => {
                const { left, top, width, height } = profileImage.getBoundingClientRect();
                const x = (e.clientX - left) / width - 0.5;
                const y = (e.clientY - top) / height - 0.5;
                
                profileImage.style.transform = `
                    scale(1.05) 
                    rotateY(${x * 10}deg) 
                    rotateX(${-y * 10}deg)
                `;
            });

            profileImage.addEventListener('mouseleave', () => {
                profileImage.style.transform = 'scale(1) rotateY(0) rotateX(0)';
            });

            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const closeBtn = document.querySelector('.close-btn');

            // Mở lightbox khi click vào ảnh
            profileImage.addEventListener('click', function() {
                lightboxImg.src = this.src;
                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden'; // Ngăn scroll background
            });

            // Đóng lightbox khi click vào nút close
            closeBtn.addEventListener('click', closeLightbox);

            // Đóng lightbox khi click ra ngoài ảnh
            lightbox.addEventListener('click', function(e) {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });

            // Đóng lightbox khi nhấn ESC
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && lightbox.classList.contains('active')) {
                    closeLightbox();
                }
            });

            function closeLightbox() {
                lightbox.classList.remove('active');
                document.body.style.overflow = ''; // Khôi phục scroll
            }

            // Thêm touch swipe để đóng lightbox trên mobile
            let touchStartY;
            
            lightbox.addEventListener('touchstart', function(e) {
                touchStartY = e.touches[0].clientY;
            }, false);

            lightbox.addEventListener('touchmove', function(e) {
                if (!touchStartY) {
                    return;
                }

                let touchEndY = e.touches[0].clientY;
                let yDiff = touchStartY - touchEndY;

                // Nếu vuốt lên trên đủ xa
                if (Math.abs(yDiff) > 50) {
                    closeLightbox();
                    touchStartY = null;
                }
            }, false);

            // Preload ảnh để tránh delay khi mở lightbox
            const preloadImg = new Image();
            preloadImg.src = profileImage.src;

            // Thiết lập zoom mặc định khi trang web load
            document.addEventListener('DOMContentLoaded', function() {
                // Kiểm tra nếu là thiết bị di động
                const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                
                if (isMobile) {
                    // Thiết lập zoom 75% cho thiết bị di động
                    document.body.style.zoom = "75%";
                    
                    // Cho Firefox trên mobile
                    if (navigator.userAgent.indexOf('Firefox') !== -1) {
                        document.body.style.transform = "scale(0.75)";
                        document.body.style.transformOrigin = "0 0";
                    }
                } else {
                    // Thiết lập zoom 70% cho desktop
                    document.body.style.zoom = "70%";
                    
                    // Cho Firefox trên desktop
                    if (navigator.userAgent.indexOf('Firefox') !== -1) {
                        document.body.style.transform = "scale(0.7)";
                        document.body.style.transformOrigin = "0 0";
                    }
                }
            });
        });

        function createFloatingElement() {
            const element = document.createElement('div');
            element.className = 'floating-element';
            
            const size = Math.random() * 100 + 50;
            element.style.width = `${size}px`;
            element.style.height = `${size}px`;
            
            element.style.left = `${Math.random() * 100}vw`;
            element.style.top = `${Math.random() * 100}vh`;
            
            // Tạo các giá trị ngẫu nhiên cho animation
            const translateX = Math.random() * 100 - 50;
            const translateY = Math.random() * 100 - 50;
            const floatDuration = Math.random() * 10 + 10;
            const pulseDuration = Math.random() * 2 + 2;
            
            // Thêm style cho element
            element.style.animation = `float ${floatDuration}s linear infinite, pulse ${pulseDuration}s ease-in-out infinite`;
            
            document.querySelector('.hero-section').appendChild(element);
        }

        // Thêm keyframes vào một style element riêng
        const keyframesStyle = document.createElement('style');
        keyframesStyle.textContent = `
            @keyframes float {
                0% {
                    transform: translate(0, 0);
                }
                50% {
                    transform: translate(50px, 50px);
                }
                100% {
                    transform: translate(0, 0);
                }
            }
            
            @keyframes pulse {
                0% {
                    opacity: 0.3;
                }
                50% {
                    opacity: 0.7;
                }
                100% {
                    opacity: 0.3;
                }
            }
        `;
        document.head.appendChild(keyframesStyle);
    </script>
